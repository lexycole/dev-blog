<h1 id="데이터-타입">데이터 타입</h1>
<p>Rust 는 정적 타입언어로 모든 변수의 타입이 결정되어야 한다.
Rust 데이터 타입은 스칼라(Scalar), 컴파운드(Compound) 라는 부분집합이 존재한다.</p>
<h2 id="스칼라-scalar">스칼라 (Scalar)</h2>
<p>스칼라 타입은 하나의 값을 나타내며 정수, 부동 소수점, 불리언, 문자 타입이 존재한다.</p>
